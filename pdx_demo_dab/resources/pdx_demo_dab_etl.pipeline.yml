# The main pipeline for pdx_demo_dab

resources:
  pipelines:
    pdx_demo_dab_etl:
      name: pdx_demo_dab_etl
      catalog: ${var.catalog}
      schema: ${var.schema}
      serverless: true
      root_path: "../src/pdx_demo_dab_etl"

      libraries:
        - glob:
            include: ../src/pdx_demo_dab_etl/transformations/**

      environment:
        dependencies:
          # We include every dependency defined by pyproject.toml by defining an editable environment
          # that points to the folder where pyproject.toml is deployed.
          - --editable ${workspace.file_path}
