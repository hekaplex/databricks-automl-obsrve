# This is a Databricks asset bundle definition for pdx_demo_dab.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: pdx_demo_dab
  uuid: d222fa6a-a858-4569-93cb-3fe9884c1e24

include:
  - resources/*.yml
  - resources/*/*.yml

artifacts:
  python_artifact:
    type: whl
    build: uv build --wheel

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://e2-demo-field-eng.cloud.databricks.com
    variables:
      catalog: users
      schema: ${workspace.current_user.short_name}
  prod:
    mode: production
    workspace:
      host: https://e2-demo-field-eng.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/drew.minkin@databricks.com to make sure we only have a single copy.
      root_path: /Workspace/Users/drew.minkin@databricks.com/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: users
      schema: prod
    permissions:
      - user_name: drew.minkin@databricks.com
        level: CAN_MANAGE
